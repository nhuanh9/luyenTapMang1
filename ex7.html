<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,-2,66,5,-43,21,33,-4,5,7];
    let V = parseInt(prompt("Nhập vào V:"));
    if(arr.indexOf(V)!==-1){
        alert("V is in the array");
        let position = arr.indexOf(V);
        alert(position);

        for (let i = position; i< arr.length-1;i++){
            arr[i] = arr[i+1];
        }
        arr[arr.length-1] = 0;
        console.log(arr);
    } else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
