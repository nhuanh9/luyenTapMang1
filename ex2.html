<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <SCRIPT>
        let arr = [1,2,66,5,43,21,33,4,5,7];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++){
            if (max == arr[i]){
                alert("Số lớn nhất là "+max+" ở vị trí "+i);
            }
        }

    </SCRIPT>
</body>
</html>
