<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = parseInt(prompt("Nhập vào số phần tử mảng:"));
    let arr = [];

    for (let i = 0; i < size; i++) {
        arr.push(parseInt(prompt("Nhập vào phần tử thu" + (i + 1) + ":")));
    }

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++)
            if (arr[i] > arr[j]) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }
</script>
</body>
</html>
